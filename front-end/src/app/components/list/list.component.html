<div class="container">
  <div class="row py-3  justify-content-center w-100">
    <div class="shadow-sm p-3 mb-5 bg-white w-100 " id="body">
      <div class="list">
        <div class="list-group">
          <div *ngFor="let item of list">
            <button type="button" class="list-group-item list-group-item-mine" (click)="sendItem(item)">{{item.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
