
<div class="container d-flex flex-column align-items-center py-5 ">
  <div class="row ">
    <div class="row">
      <div class="col align-self-center">
        <div class="shadow-sm p-3 mb-5 bg-white " id="body">
          <div class="container">

            <ngb-tabset>
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <div (click)="activity = true" [ngClass]="{'tab-active': activity , 'tab-inative': !activity }">
                    Home
                  </div>

                </ng-template>
                <ng-template ngbTabContent>

                  <div class="container">
                    <div class="login-form">
                      <form>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Email">
                        </div>

        
                          
                           
                          
                        

                        
                        
                        

                        <button type="submit" class="btn btn-primary btn-sm btn-block submit-button"
                          (click)="enviarEmail()">ENVIAR</button>
                      </form>
                    </div>

                  </div>
                </ng-template>
              </ngb-tab>


              <ngb-tab>
                <ng-template ngbTabTitle>
                  <div (click)="activity = false" [ngClass]="{'tab-active': !activity , 'tab-inative': activity}">
                    Registrar-se
                  </div>
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="container">
                    <div class="login-form">
                      <form>
                        <div class="form-group">
                          <label for="inputPassword">Nome Completo</label>
                          <input type="text" class="form-control form-control" id="exampleInputPassword1"
                            placeholder="Senha">
                        </div>

                        <div class="form-group">
                          <label for="inputPassword">CPF</label>
                          <input type="text" class="form-control form-control" id="exampleInputPassword1"
                            placeholder="Senha">
                        </div>

                        <div class="form-group">
                            <label for="inputPassword">Matr√≠cula</label>
                            <input type="text" class="form-control form-control" id="exampleInputPassword1"
                              placeholder="Senha">
                          </div>
  



                        <div class="form-group">
                          <label for="">Selecione o(s) curso(s)</label>
                          <ng-multiselect-dropdown [placeholder]="'Curso'" [data]="courseList"
                            [settings]="courseSettings">
                          </ng-multiselect-dropdown>
                        </div>

                        <div class="form-group">
                          <label for="">Selecione a(s) unidade(s) curricular(res)</label>
                          <ng-multiselect-dropdown [placeholder]="'Unidade curricular'" [data]="topicList"
                            [settings]="topicSettings">
                          </ng-multiselect-dropdown>
                        </div>

                        <div class="form-group">
                          <label for="inputEmail">Email</label>
                          <input type="email" class="form-control form-control" id="inputEmail"
                            aria-describedby="emailHelp" placeholder="Email">
                        </div>

                        <div class="form-group">
                          <label for="inputPassword">Senha</label>
                          <input type="password" class="form-control form-control" id="exampleInputPassword1"
                            placeholder="Senha">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Confirme sua senha</label>
                          <input type="password" class="form-control form-control" id="exampleInputPassword1"
                            placeholder="Confirme Senha">
                        </div>

                        <div class="term">
                          <user-term></user-term>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm btn-block submit-button">CADASTRAR</button>
                      </form>
                    </div>

                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>




          </div>
        </div>
      </div>
    </div>
  </div>
</div>
