<div class="container d-flex flex-column align-items-center py-5 ">
  <div class="row ">
    <div class="row">
      <div class="col align-self-center">
        <div class="shadow-sm p-3 mb-5 bg-white" id="body">
          <div class="container">
              <ng-template ngbTabTitle>
                <div (click)="activity = true" [ngClass]="{'tab-active': activity , 'tab-inative': !activity }">
                  Recuperar senha
                </div>
              </ng-template>
              <div class="container">
                 <div class="login-form">
                   <form>

                     <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm btn-block submit-button"
                        (click)="enviarEmail()">ENVIAR
                      </button>
                    </form>
                  </div>

                </div>
              </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
